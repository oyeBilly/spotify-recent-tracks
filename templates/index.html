<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Recent Releases</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .spotify-green {
            background-color: #1DB954;
        }
        .spotify-green:hover {
            background-color: #1ed760;
        }
        .message {
            transition: all 0.3s ease-in-out;
            transform: translateY(-100%);
            opacity: 0;
        }
        .message.show {
            transform: translateY(0);
            opacity: 1;
        }
    </style>
</head>
<body class="bg-gray-900 text-white min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-4xl font-bold mb-8 text-center">Spotify Recent Releases</h1>
        
        <div class="max-w-2xl mx-auto">
            <!-- Message container at the top -->
            <div id="messageContainer" class="mb-4"></div>

            <div class="bg-gray-800 rounded-lg p-6 shadow-lg">
                <div class="mb-6">
                    <label for="weeks" class="block text-sm font-medium mb-2">Number of weeks to look back:</label>
                    <input type="number" id="weeks" min="1" max="52" value="2" 
                           class="w-full px-4 py-2 rounded bg-gray-700 border border-gray-600 focus:outline-none focus:border-green-500">
                </div>

                <div class="flex space-x-4 mb-6">
                    <button id="getTracksBtn" class="flex-1 spotify-green text-white px-6 py-2 rounded-full font-medium hover:shadow-lg transition duration-200">
                        Get Track List
                    </button>
                    <button id="createPlaylistBtn" disabled 
                            class="flex-1 bg-gray-600 text-gray-300 px-6 py-2 rounded-full font-medium transition duration-200 disabled:opacity-50 disabled:cursor-not-allowed">
                        Create Playlist
                    </button>
                </div>

                <div id="results" class="space-y-4"></div>
            </div>
        </div>
    </div>

    <script>
        let trackIds = [];
        const getTracksBtn = document.getElementById('getTracksBtn');
        const createPlaylistBtn = document.getElementById('createPlaylistBtn');
        const resultsDiv = document.getElementById('results');
        const messageContainer = document.getElementById('messageContainer');
        const weeksInput = document.getElementById('weeks');

        function showMessage(message, type = 'success') {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message p-4 rounded-lg mb-4 ${
                type === 'success' ? 'bg-green-900 border border-green-700' : 'bg-red-900 border border-red-700'
            }`;
            
            messageDiv.innerHTML = message;
            
            // Clear any existing messages
            messageContainer.innerHTML = '';
            messageContainer.appendChild(messageDiv);
            
            // Trigger animation
            setTimeout(() => messageDiv.classList.add('show'), 10);
            
            // Scroll to top if needed
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        getTracksBtn.addEventListener('click', async () => {
            try {
                getTracksBtn.disabled = true;
                getTracksBtn.textContent = 'Loading...';
                resultsDiv.innerHTML = '';
                messageContainer.innerHTML = '';
                createPlaylistBtn.disabled = true;
                trackIds = [];

                const response = await fetch('/get-releases', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        weeks: parseInt(weeksInput.value)
                    })
                });

                const data = await response.json();
                
                if (data.success) {
                    trackIds = data.releases.map(release => release.top_track.id);
                    
                    if (data.releases.length === 0) {
                        showMessage('No new releases found in the specified time period.', 'error');
                    } else {
                        data.releases.forEach(release => {
                            const releaseDiv = document.createElement('div');
                            releaseDiv.className = 'bg-gray-700 p-4 rounded-lg';
                            releaseDiv.innerHTML = `
                                <div class="flex justify-between items-start">
                                    <div>
                                        <h3 class="font-semibold text-lg">${release.artist_name}</h3>
                                        <p class="text-green-400">${release.album_name}</p>
                                        <p class="text-sm text-gray-400">Released: ${release.release_date}</p>
                                        <p class="text-sm mt-2">Top Track: ${release.top_track.name}</p>
                                    </div>
                                    <a href="${release.url}" target="_blank" 
                                       class="text-green-400 hover:text-green-300 text-sm">
                                        Open in Spotify
                                    </a>
                                </div>
                            `;
                            resultsDiv.appendChild(releaseDiv);
                        });
                    }

                    if (trackIds.length > 0) {
                        createPlaylistBtn.disabled = false;
                        createPlaylistBtn.classList.remove('bg-gray-600', 'text-gray-300');
                        createPlaylistBtn.classList.add('spotify-green', 'text-white', 'hover:shadow-lg');
                    }
                } else {
                    showMessage(`Error: ${data.error}`, 'error');
                }
            } catch (error) {
                showMessage(`Error: ${error.message}`, 'error');
            } finally {
                getTracksBtn.disabled = false;
                getTracksBtn.textContent = 'Get Track List';
            }
        });

        createPlaylistBtn.addEventListener('click', async () => {
            try {
                createPlaylistBtn.disabled = true;
                createPlaylistBtn.textContent = 'Creating...';

                const response = await fetch('/create-playlist', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        trackIds: trackIds,
                        weeks: parseInt(weeksInput.value)
                    })
                });

                const data = await response.json();
                
                if (data.success) {
                    showMessage(`
                        <div class="flex justify-between items-center">
                            <span>Playlist created successfully!</span>
                            <a href="${data.playlistUrl}" target="_blank" 
                               class="text-green-400 hover:text-green-300 ml-4">
                                Open in Spotify â†’
                            </a>
                        </div>
                    `, 'success');
                } else {
                    showMessage(`Error creating playlist: ${data.error}`, 'error');
                }
            } catch (error) {
                showMessage(`Error: ${error.message}`, 'error');
            } finally {
                createPlaylistBtn.disabled = false;
                createPlaylistBtn.textContent = 'Create Playlist';
            }
        });
    </script>
</body>
</html>
